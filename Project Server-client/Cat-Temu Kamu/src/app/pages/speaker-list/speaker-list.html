<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cat-Temu Kamu</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="card-background-page">
<ion-card class="test">
  <img height="50%" src="assets/img/cat/homebg.jpg"/>
  <div class="card-title">Mulailah cari kucing baru yang pas buatmu</div>
</ion-card>
 
<ion-card class="header">
  <ion-list-header>
    Kucing spesial hari ini
  </ion-list-header>
</ion-card>
  <ion-slides [options]='slidebaru'>
    <ion-slide *ngFor ="let speaker of speakers">
      <ion-card class="slide">
        <img class="slide" [src]="speaker.profilePic" [alt]="speaker.name + ' profile picture'" no-repeat center center fixed>
        <p>{{speaker.name}}</p>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-card class="header">
  <ion-list-header>
    Lihat kucing yang menginginkan rumah baru
  </ion-list-header>
  </ion-card>

  <ion-grid fixed>
    <ion-row class="ion-align-items-stretch">
      <ion-col size="12" size-md="6" *ngFor="let speaker of speakers">
        <ion-card >
          <img [src]="speaker.profilePic" [alt]="speaker.name + ' profile picture'">
          <ion-card-header>
                <ion-card-title>{{speaker.name}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item routerLink="/app/tabs/speakers/speaker-details/{{speaker.id}}">
                <h3>Lihat lebih lanjut tentang {{speaker.name}}</h3>
              </ion-item>
            </ion-list>
          </ion-card-content>

          <ion-row class="ion-no-padding ion-justify-content-center">
            <ion-col size="4" class="ion-text-center">
              <ion-button fill="clear" size="small" color="primary" (click)="openContact(speaker)">
                <ion-icon name="chatboxes" slot="start"></ion-icon>
                Hubungi
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
